<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet"
          href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
          media="screen">
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    
    <link rel="stylesheet"
          href="styles/style.css" />
    <!-- <script src="js/cart.js"></script> -->
</head>
<body >
    <div class="container">
        <!--Header component-->
        <div class="row" >
            <div class="col-lg-12 col-xs-12 cart_header">
                <img src="https://img.icons8.com/plasticine/100/000000/star--v1.png"
                     class="logo" />
                    <form id="demo-2" class="iconForm1 col-xs-9">
                        
                    <div>
                        <input id="searchbar" onkeyup="searchItems()" type="text" name="search" placeholder="Search" class="hide"> 
                        <a onclick="showSearchBar()">
                            
                            <svg class="svg-icon"
                                 viewBox="0 0 20 20"
                                 fill="#fff"
                                 width="25"
                                 height="25">
                                <path
                                      d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z">
                                </path>
                            </svg>
                        </a>
                    </div>
                    
                </form>
            </div>
        </div>
        <!--Header component end-->

        <div class="row cartBody">
            <div class="col-lg-8" id="cartItems">
                
            </div>
            <div class="col-lg-4 priceDetails">
                <h3>PRICE DETAILS</h3>
                <hr>
                <div class="row">
                    <span class="labelPrice col-lg-6 col-xs-6">Price <span id="itemsNumbers"></span>:</span>
                    <span class="priceDetails_price col-lg-6 col-xs-6">&#8377; <span id="IPrice"></span></span>
                </div>
                <div class="row">
                    <span class="labelDiscount col-lg-6 col-xs-6">Discount : </span>
                    <span class="priceDetails_Dprice col-lg-6 col-xs-6">&#8377; <span id="DPrice"></span></span>
                </div>
                <hr>
                <div class="row totalDiv">
                    <span class="labelTotal col-lg-6 col-xs-6">Total Payable</span>
                    <span class="priceDetails_total col-lg-6 col-xs-6">&#8377; <span id="TPrice"></span></span>
                </div>
            </div>
        </div>
        <div class="row footer">
            <span>&copy; copyright</span>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
